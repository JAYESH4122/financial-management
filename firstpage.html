<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="firstpage.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
		<div class="row ">
        <div class="text col-sm-12">
            <h1 class="text-center">Financial Management</h1>
		</div>
			<div class="col-sm-12">
			<form id="expense-form" class="py-5"> 
				<input type="text"
					id="expense-name"
					placeholder="Expense Name" required /> 
				<input type="number"
					id="expense-amount"
					placeholder="Amount" required /> 
				<button type="submit"> 
					Add Expense 
				</button> 
			</form>
			</div>
	<div class="expense-container col-sm-12"> 
		<div class="expense-table"> 
			<table> 
                <thead>
					<tr> 
						<th>Expense Name</th> 
						<th>Amount</th> 
						<th>Action</th>
					</tr> 
				</thead>
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<strong>Total:</strong> 
				â‚¹<span id="total-amount">0</span> 
			</div> 
		</div> 
	</div>
	</div>
    </div>
	<script src="firstpage.js"></script> 
</body>

</html>
